<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <!-- Bootstrap-Css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <!-- MyCss -->
    <style>
        .font-f {
            font-family: "Caveat", cursive;
        }
    </style>
</head>

<body class="bg-dark">

    <header class="py-3 shadow-lg bg-black">
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex align-items-center">
                    <div class="col-2">
                        <!-- <h2>Products</h2> -->
                        <img src="../images/m.png" alt="">
                    </div>
                    <nav class="col-4">
                        <ul class="d-flex justify-content-between m-0 list-unstyled">
                            <li><a href="../index.html" class="text-decoration-none text-white">Home</a></li>
                            <li><a href="#" class="text-decoration-none text-white">About</a></li>
                            <li><a href="#" class="text-decoration-none text-white">Services</a></li>
                            <li><a href="#" class="text-decoration-none text-white">Blog</a></li>
                            <li><a href="#" class="text-decoration-none text-white">Contact</a></li>
                        </ul>
                    </nav>
                    <div class="container-fluid col-5 d-flex justify-content-end">
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                    <div class="col-1 d-flex justify-content-end position-relative">
                        <!-- <button class="btn btn-primary">Cart</button> -->
                        <img src="../images/shopping-cart.png" alt="">
                        <span id="cart-count"
                            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="py-5 bg-dark">
            <div class="container">
                <div class="row">
                    <h2 class="text-white d-flex justify-content-center font-f">Your Cart Items</h2>
                    <div class="row gy-4" id="your-cart"></div>
                </div>
            </div>

        </section>

        <section>
            <div class="container my-5 d-flex justify-content-center">
                <div class="card text-center text-white bg-dark shadow" style="width: 22rem; border-radius: 20px;">
                    <div class="card-body">
                        <h2 class="card-title text-info mb-4" style="text-shadow: 0 0 5px #00ffc3;"> Cart Summary</h2>
                        <div class="card-text mb-2 p-2 bg-secondary rounded" id="your-total"></div>
                        <div class="card-text mb-2 p-2 rounded text-danger" id="discount"></div>
                        <div class="card-text mt-3 pt-3 border-top border-secondary fw-bold text-success" id="final">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Bootstrap-Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <!-- My-Js -->
    <script src="../js/cart.js"></script>
</body>

</html>
